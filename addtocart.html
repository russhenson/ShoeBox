<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="styles.css">

    <title>Cart</title>
</head>
<body>
    
    <nav class="navbar">
        <div class="container logo-container">
            <a href="index.html">
                <img class="logo" src="images/shoeboxlogo.png" alt="logo">
            </a>


        </div>

        <div class="nav-icons">
            <ul class="list-unstyled">
                <li class="search-icon">
                    <img src="icons/search.svg" alt="search">
                </li>
                <li class="cart-icon">
                    <img src="icons/shopping-cart.svg" alt="cart">
                </li>
                <li class="user-icon">
                    <img src="icons/user.svg" alt="user">
                </li>

            </ul>
        </div>
        
        <div class="container navbar-expand-lg nav-menu">
            <ul class="navbar-nav text-uppercase">
                <li class="nav-item">
                    <a class="nav-link" href="nike.html">Nike</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Jordan</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Adidas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Yeezy</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">New Balance</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container shopping-cart-div">
        <div class="shopping-title-div">
            <h2 class="shopping-title text-uppercase">Shopping Cart</h2>
        </div>
        <div class="shopping-cart-items">
            <div class="shopping-cart-item row">
                <img class="shopping-cart-item-img col-3" src="/Nike_Products/presto1.png" alt="item1">
                <div class="shopping-cart-item-desc h-100 col-3">
                    <h5>Air Presto Off-White</h5>
                    <h6>White</h6>
                    <h6>Size 6</h6>
                </div>
                <div class="shopping-cart-item-quantity h-100 col-3">
                    <h6>Quantity</h6>
                </div>
                <div class="shopping-cart-item-price h-100 col-2">
                    <h5 class="text-uppercase">39,000 PHP</h5>
                </div>
                <div class="shopping-cart-item-remove h-100 col-1">
                    <img src="/icons/x.svg" alt="remove">
                </div>
            </div>
            <div class="shopping-cart-item row">
                <img class="shopping-cart-item-img col-3" src="/Nike_Products/vaporwaffle1.png" alt="item1">
                <div class="shopping-cart-item-desc h-100 col-3">
                    <h5>VaporWaffle Sacai</h5>
                    <h6>Fuchsia</h6>
                    <h6>Size 12</h6>
                </div>
                <div class="shopping-cart-item-quantity h-100 col-3">
                    <h6>Quantity</h6>
                </div>
                <div class="shopping-cart-item-price h-100 col-2">
                    <h5 class="text-uppercase">27,900 PHP</h5>
                </div>
                <div class="shopping-cart-item-remove h-100 col-1">
                    <img src="/icons/x.svg" alt="remove">
                </div>
            </div>
            
        </div>
        <div class="shipping-cart-fees-div text-uppercase">
            <div class="shipping-cart-subtotal">
                <h4>Subtotal</h4>
            </div>
            <div class="shipping-cart-shipping">
                <h4>Shipping</h4>
            </div>
            <div class="shipping-cart-total">
                <h4>Total</h4>
            </div>
            
        </div>
    </div>
    


    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>
</html>
