<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="styles.css">

    <title>ShoeBox Login</title>
</head>
<body>

    <div class="container login-container">
        <div class="login-box">
            <img src="/images/shoeboxlogo.png" alt="logo">
            <input type="text" class="email-address-input" id="email-address-input" placeholder="Email Address">
            <input type="password" class="password-input" id="password-input" placeholder="Password">
            <div class="remember-me">
                <h6>Remember me</h6>
            </div>
            <button>LOGIN</button>

        </div>
    </div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>
</html>
