<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="styles/styles.css">

    <title>ShoeBox Login</title>
</head>
<body>

    <div class="container signup-container">
        <div class="signup-box">
            <a href="main.html"><img class="signup-close" src="icons/x.svg" alt="close"></a>
            <div class="signup-content">
                <h3 class="text-uppercase">Create an account</h3>
                <input class="signup-name" type="text" id="signup-name" placeholder="Name">
                <input class="signup-email" type="text" id="signup-email" placeholder="Email Address">
                <input class="signup-pass-input" type="password" id="signup-password" placeholder="Password">
                <input class="signup-pass-input" type="password" id="signup-confpass" placeholder="Confirm Password">


            
            <button class="register-button">REGISTER</button>
            <h5>Already have an account?</h5>
            <button class="signup-login-button">LOGIN</button>
            </div>
        </div>

            
    </div>
    

     <!--BOOTSTRAP-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>
</html>
