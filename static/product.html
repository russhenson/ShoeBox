<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="styles/styles.css">

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <title>Product</title>
</head>
<body>
    <div id="navbar">
    </div>
    <script src="../controller/nav.js"></script>


    <div class="product-div">
        <div class="product-gallery">
            
        </div>
        <div class="product-desc">
            <h5 class="prod-brand" id="prod-brand">Nike</h5>
            <h2 class="prod-complete-name" id="prod-complete-name">
                The 10: Nike Air Presto "Off-White Polar Opposites White" 
            </h2>
            <h3 class="prod-price" id="prod-price">
                39,000 PHP
            </h3>
            <h5 class="size-title">Select US <span id="gender-size-title">Men's</span></h5>
            <div class="sizes row">
                <button type="submit" class="size-btn col-2">5</button>
                <button class="size-btn col-2">6</button>
                <button class="size-btn col-2">7</button>
                <button class="size-btn col-2">8</button>
                <button class="size-btn col-2">9</button>
                <div class="w-100"></div>
                <button class="size-btn col-2">10</button>
                <button class="size-btn col-2">11</button>
                <button class="size-btn col-2">12</button>
                <button class="size-btn col-2">13</button>
                <button class="size-btn col-2">14</button>
                <div class="w-100"></div>
                <button class="size-btn col-2">15</button>
            </div>

            <div class="product-btns">
                <button class="add-cart-btn text-uppercase">Add to Cart</button>
                <button class="fav-btn">Favorite 
                    <span><img src="/icons/heart.svg" alt="favorite"></span>
                </button>
            </div>


        </div>

    </div>

    <div id="footer">
    </div>
    <script src="../controller/footer.js"></script>
    
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
